<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI vs Humans - Start</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="front-page">

  <h1>🤖 AI vs Humans 🧙‍♂️</h1>
  <p>
    The rise of AI robots has sparked a new battle. Will humanity prevail, or will machines claim dominance?
  </p>

  <audio id="battlestart" src="battlestart.mp3" preload="auto"></audio>
  <button onclick="startBattle()">Start the Battle</button>

  <script>
    function startBattle() {
      const sound = document.getElementById("battlestart");
      if (sound) {
        sound.play().catch(() => {
          // fallback if autoplay fails
          window.location.href = 'intro.html';
        });

        // Give sound time to start before redirect
        setTimeout(() => {
          window.location.href = 'intro.html';
        }, 2000); // adjust delay as needed
      }
    }
  </script>

</body>
</html>
