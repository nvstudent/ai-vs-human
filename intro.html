<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Robot Boss</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="intro-page">

  <h1>AI Robot Boss Appears!</h1>
  <div class="robot-boss"></div>

  <div class="health-bar-container">
    <div id="health-bar" class="health-bar"></div>
  </div>

  <div class="explanation" id="battle-text">
    <p><strong class="highlight-humans">Humans</strong> are emotional, creative, and adaptable.<br>
    <strong class="highlight-ai">AI</strong> is logical, fast, and never sleeps.</p>
    <p>We must fight! Can you defeat the AI before it takes over?</p>
  </div>

 

<audio id="attack" src="attack.mp3" preload="auto"></audio>
<audio id="damage-taken" src="damage-taken.mp3" preload="auto"></audio>
<audio id="gameOverSound" src="gameover.mp3" preload="auto"></audio>
<audio id="info" src="info.mp3" preload="auto"></audio>
<audio id="win" src="win.mp3" preload="auto"></audio>


  </audio>
  <button class="button-stack" id="attack-btn" onclick="goNext()">Attack</button>
  <button class="button-stack" id="scan-btn" onclick="loadMessage()">AI Weakness Info</button>



  <script src="script.js"></script>
</body>
</html>
